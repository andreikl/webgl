<div id="tutorial1" class="tutorial1">
    <h1>Example 1</h1>
    <div data-hook="fps">---</div>
    <canvas data-hook="canvas" width="600" height="600">Canvas element is not supported</canvas>
    <form id="configure-form">
        <input type="submit" name="GetSphere" value="Get Sphere"></input>
    </form>
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;

        uniform mat4 uPMatrix;
        uniform mat4 uVMatrix;
        uniform mat4 uMMatrix;

        void main(void) {
            mat4 MVP = uPMatrix  * uVMatrix * uMMatrix;
            gl_Position = MVP * vec4(aVertexPosition, 1.0);
        }
    </script>
    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;

        uniform vec4 uMaterialColor;

        void main(void) {
            gl_FragColor = uMaterialColor;
        }
    </script>
</div>
